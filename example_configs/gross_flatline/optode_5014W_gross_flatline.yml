# specs copied from optode 3835
oxygen_concentration:
    qartod:
        gross_range_test:
            suspect_span:
            fail_span: [0, 500]
        flat_line_test:
            tolerance: 1
            suspect_threshold: 120
            fail_threshold: 300
oxygen_saturation:
    qartod:
        gross_range_test:
            suspect_span:
            fail_span: [0, 120]
        flat_line_test:
            tolerance: 0.4
            suspect_threshold: 120
            fail_threshold: 300
